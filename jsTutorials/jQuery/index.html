<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="darkhive/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="darkhive/jquery-ui.structure.css">
    <link type="text/css" rel="stylesheet" href="darkhive/jquery-ui.theme.css">

</head>

<body>

    <div id="left">

        <p>This section is the left content area. </p>

        <input type="text" id="datePicker">
    </div>

    <div id="center">

        <p>This area will contain the center content area.</p>
    </div>

    <div id="right">

        <p>This area will contain the right content area.
        </p>

    </div>

    <div id="test">
        <button> Hit button to change something </button>
    </div>

    <script src="jQueryX3.js"></script>
    <script src="jqueryui/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {

            $('button').click(function() {
                $('#right').slideToggle();
            });

            $('#datePicker').datepicker({changeYear: true});

        });


    </script>
</body>

</html>
