<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>

    <div id="left">

        <p>This section is the left content area. </p>
    </div>

    <div id="center">

        <p>This area will contain the center content area.</p>
    </div>

    <div id="right">

        <p>This area will contain the right content area.
        </p>

    </div>

    <div id="test">
        <button> Hit button to change something </button>
    </div>

    <script src="jQueryX3.js"></script>
    <script>
        $(document).ready(function () {

            $('#test').hover(function() {
                $('div').css('background-color', 'violet');
            }, function() {
                $('div').css('background-color', 'white');
            })

        });


    </script>
</body>

</html>
